<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calc-display"></div>
    <div class="calc-buttons-box">
      <button class="btn btn-dark">AC</button>
      <button class="btn btn-dark">+/-</button>
      <button class="btn btn-dark">%</button>
      <button class="btn btn-accent" data-btntype="oper">/</button>
      <button class="btn" data-btntype="num">7</button>
      <button class="btn" data-btntype="num">8</button>
      <button class="btn" data-btntype="num">9</button>
      <button class="btn btn-accent" data-btntype="oper">X</button>
      <button class="btn" data-btntype="num">4</button>
      <button class="btn" data-btntype="num">5</button>
      <button class="btn" data-btntype="num">6</button>
      <button class="btn btn-accent" data-btntype="oper">-</button>
      <button class="btn" data-btntype="num">1</button>
      <button class="btn" data-btntype="num">2</button>
      <button class="btn" data-btntype="num">3</button>
      <button class="btn btn-accent" data-btntype="oper">+</button>
      <button class="btn btn-wide" data-btntype="num">0</button>
      <button class="btn" data-btntype="num">.</button>
      <button class="btn btn-accent equal">=</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
